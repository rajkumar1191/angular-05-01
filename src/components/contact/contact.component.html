<form #contactForm="ngForm" (submit)="submitNgForm(contactForm)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" #name="ngModel" ngModel>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" #email="ngModel" ngModel>

    <label for="message">Message:</label>
    <textarea id="message" name="message" #message="ngModel" ngModel></textarea>
    
    <button type="submit">Submit</button>
</form>
